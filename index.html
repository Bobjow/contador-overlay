    <title>Contador de Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="msg active">DEIXA O LIKE</div>
            <div class="msg">INSCREVA-SE</div>
            <div class="msg">META: 
                <img src="gemas-png.png"

                            margin-right:10px;
                            display: inline-block;">
                200 GEMAS
            </div>
        </div>
    </div>
    <script src="script.js"></script>
